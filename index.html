<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Music Player</title>
</head>
<body>
    <div class="music">
        <div class="cover">
            <img src="./Cordae - Just Until.... - EP - (SongsLover.com)/Cover.jpg" alt="">
        </div>
        <div class="time">
            <div class="curr_time">00 : 00</div>
            <input type="range" class="progress">
            <div class="elap_time">00 : 00</div>
        </div>
        <div class="controls">
            <div class="prev">⏮</div>
            <div class="play-pause">▶</div>
            <div class="next">⏭</div>
        </div>
        <input type="range" class="volume">
    </div>
    <audio src="./Cordae - Just Until.... - EP - (SongsLover.com)/01 More Life (feat. Q Tip) - (SongsLover.com).mp3"></audio>
    <script src="./script.js"></script>
</body>
</html>
